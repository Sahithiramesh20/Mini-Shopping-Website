<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(108, 196, 225);
        }

        #content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: left;
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(201, 189, 189, 0.683);
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: rgb(15, 84, 234);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color:rgb(15, 84, 234);
        }

        span {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <form action="#">
            <h1>Sign Up</h1><br><br>
            <input type="text" id="username" placeholder="Username" autocomplete="off"><br>
            <span>Should contain 12 characters and Starts with B</span><br>
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="password" id="password" placeholder="Password" autocomplete="off"><br><br>
            <input type="password" id="confirm_password" placeholder="Confirm Password"><br><br>
            <input type="text" id="dob" name="dob" placeholder="Date of Birth"><br><br>
            <input type="text" id="phone" placeholder="Phone Number"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>


    <script>
        document.forms[0].addEventListener("submit", function(event) {
            event.preventDefault();

            let username = event.target[0].value; // username
            let password = event.target[2].value; // Password
            let confirmPassword = event.target[3].value; // Confirm Password
            let phoneNumber = event.target[5].value; // phone number

            let isValid = true; // check all conditions are correct

            // Condition for username
            if (username.length === 12 && username[0] === "B") {
                let spann = document.querySelector("span");
                spann.style.display = "none";
                event.target[0].style.border = "2px solid black";
            } else {
                isValid = false;
                alert('Invalid Username');
                let spann = document.querySelector("span");
                spann.style.display = "block";
                event.target[0].style.border = "2px solid red";
            }

            // Check if Password and Confirm Password match
            if (password !== confirmPassword) {
                isValid = false;
                alert('Passwords do not match');
                event.target[2].style.border = "2px solid red";
                event.target[3].style.border = "2px solid red";
            } else {
                event.target[2].style.border = "2px solid black";
                event.target[3].style.border = "2px solid black";
            }

            // Condition for phone number
            if (phoneNumber.length === 10 && (phoneNumber[0]=="8"||phoneNumber[0]=="9"||phoneNumber[0]=="7"||phoneNumber[0]=="6")) {
                event.target[5].style.border = "2px solid black";
            } else {
                isValid = false;
                alert('Invalid Phone Number');
                event.target[5].style.border = "2px solid red";
            }

            // Navigate to the sign-in page if all conditions are met
            if (isValid) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                window.location.href = "signin.html"; // Redirect to the sign-in page
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
        }

        .card {
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 2px 4px rgb(66, 60, 60);
            padding: 10px;
            max-width: 400px;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            width: 100%;
            height: 100%;
            max-height: 300px;
            border-radius: 5px;
        }

        button {
            float: right;
            margin-top: 10px;
            background-color: rgb(41, 41, 213);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="" id="productImage" alt="Product Image">
        <ul>
            <li>ID: <span id="productId"></span></li>
            <li>Category: <span id="productCategory"></span></li>
            <li>Description: <span id="productDescription"></span></li>
            <li>Price: $<span id="productPrice"></span></li>
            <li>Rating: <span id="productRating"></span></li>
        </ul>
        <button>Go Back</button>
    </div>

    <script>
        var datagetting = localStorage.getItem("gettingsingleitem");
        let datawegetting = JSON.parse(datagetting);

        // Display product details
        document.getElementById("productId").textContent = datawegetting.id;
        document.getElementById("productCategory").textContent = datawegetting.category;
        document.getElementById("productDescription").textContent = datawegetting.description;
        document.getElementById("productPrice").textContent = datawegetting.price;
        document.getElementById("productRating").textContent = datawegetting.rating.rate;
        document.getElementById("productImage").src = datawegetting.image;

        let backButton = document.querySelector("button");
    backButton.addEventListener("click", () => {
        window.location.href = document.referrer;
    });
    </script>
</body>
</html>
